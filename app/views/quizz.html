<div class="jumbotron">{{question.question}}</div>
<button class="btn btn-warning" ng-click="show_answer=true">Show answer</button>
<button class="btn btn-default" ng-click="show_answer=false;getNextQuestion();">Next question</button>
<div class="quizzanswer" ng-show="show_answer">{{question.answer}}</div>
